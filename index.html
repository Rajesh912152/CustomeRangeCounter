<!DOCTYPE html>
<html>
    <title>Custom Range</title>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            span{
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <div class="m-5 text-center">
            <h2>Custom Range Counter</h2>
            <div>
            <input type="text" placeholder="Enter From Value" class="mb-3" id="from">
            <br>
            <input type="text" placeholder="Enter to Value" class="mb-3" id="to">
            </div>
            <button class="btn btn-primary" id="btn">Start</button>
            <br>
            <span id="span" class="pt-5"></span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
